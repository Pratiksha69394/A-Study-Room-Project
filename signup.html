<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form>
            <div id="name">
            <input id="firstname" type="text" name="name" placeholder="First name">
            <input id="lastname" type="text" name="name" placeholder="last name">
             </div>
             <div id="other">
                <input type="text" id="number" name="mobile number" placeholder="Enter mobile number"> 
            <input type="email" id="email" name="email" placeholder="Enter Email">
               
            <textarea id="message" name="message" placeholder="Enter message"></textarea>
             </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
